<body>
  <div class="homenav">
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark"
      style="background-color: bl"
    >
      <a class="navbar-brand">Biblioteca</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item" id="activo">
            <a
              class="nav-link"
              id="btn"
              routerLink="/inicio"
              routerLinkActive="active"
              >inicio</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              id="btn"
              routerLink="/login"
              routerLinkActive="active"
              >login</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              id="btn"
              routerLink="/about"
              routerLinkActive="active"
              >about</a
            >
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <div
    id="video-carousel-example"
    class="carousel slide carousel-fade"
    data-ride="carousel"
  >
    <ol class="carousel-indicators">
      <li
        data-target="#video-carousel-example"
        data-slide-to="0"
        class="active"
      ></li>
      <li data-target="#video-carousel-example" data-slide-to="1"></li>
      <li data-target="#video-carousel-example" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
      <div class="carousel-item active">
        <video class="video-fluid" class="videos" autoplay loop muted>
          <source
            src=".../../../../../../../assets//img/Diseño sin título.mp4"
            type="video/mp4"
          />
        </video>
      </div>
      <div class="carousel-item">
        <video class="video-fluid" class="videos" autoplay loop muted>
          <source
            src=".../../../../../../../assets//img/Diseño sin título(1).mp4"
            type="video/mp4"
          />
        </video>
      </div>
      <div class="carousel-item">
        <video class="video-fluid" class="videos" autoplay loop muted>
          <source
            src=".../../../../../../../assets//img/Diseño sin título(3).mp4"
            type="video/mp4"
          />
        </video>
      </div>
    </div>
    <a
      class="carousel-control-prev"
      href="#video-carousel-example"
      role="button"
      data-slide="prev"
    >
      <span
        class="carousel-control-prev-icon"
        id="flechas"
        aria-hidden="true"
      ></span>
      <span class="sr-only">Previous</span>
    </a>
    <a
      class="carousel-control-next"
      href="#video-carousel-example"
      role="button"
      data-slide="next"
    >
      <span
        class="carousel-control-next-icon"
        id="flechas"
        aria-hidden="true"
      ></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</body>
