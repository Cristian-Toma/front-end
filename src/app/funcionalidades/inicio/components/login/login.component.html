<div class="homenav">
  <nav
    class="navbar navbar-expand-lg navbar-dark bg-dark"
    style="background-color: bl"
  >
    <a class="navbar-brand">Biblioteca</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" id="btn" routerLink="" routerLinkActive="active"
            >inicio</a
          >
        </li>
        <li class="nav-item" id="activo">
          <a
            class="nav-link"
            id="btn"
            routerLink="/login"
            routerLinkActive="active"
            >login</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            id="btn"
            routerLink="/about"
            routerLinkActive="active"
            >about</a
          >
        </li>
      </ul>
    </div>
  </nav>
</div>
<body>
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <div class="fadeIn first">
        <h2>Bienvenido</h2>
      </div>
      <br />
      <br />
      <form (ngSubmit)="onSubmit()">
        <input
          type="text"
          [(ngModel)]="userLogin.carnetCui"
          [(ngModel)]="userLogin.name"
          class="fadeIn second"
          name="login"
          placeholder="Carnet, CUI o Nombre"
        />
        <br />
        <br />
        <input
          type="Password"
          [(ngModel)]="userLogin.password"
          class="fadeIn third"
          name="login"
          placeholder="password"
        />
        <br />
        <br />
        <input type="submit" class="fadeIn fourth" value="Log In" />
      </form>
    </div>
  </div>
  <br />
  <br />
  <br />
  <br />
  <br />

  <div class="fadeInDown" id="formFooter">
    <a class="underlineHover" href="#">Forgot Password?</a>
  </div>
</body>
